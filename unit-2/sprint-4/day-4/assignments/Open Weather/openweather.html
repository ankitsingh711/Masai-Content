<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <script src="https://kit.fontawesome.com/e76072a7dc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }
        #display{
            display: flex;
            width: 90%;
            margin: auto;
            justify-content: space-evenly;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            height: 80vh;
        }
        #head{
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        #search{
            padding: 8px 14px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 17px;
        }
        #head>div>span{
            font-size: 30px;
            font-weight: bold;
        }
        #cityname{
            width: 70%;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
            outline: none;
        }
        #head>div{
            width: 45%;
        }

        #display>div{
            width: 50%;
        }

        #head.div:nth-child(2){
            display: flex;
        }
        #head>div:nth-child(1){
            padding-left: 20px;
            font-family:sans-serif ;
        }
        #cityname::placeholder{
            font-size: 14px
        }
        i{
            font-size: 30px;
        }
        span,i{
            color: rgb(80, 80, 241);
        }
        #display>div:nth-child(1){
            color: rgb(80, 80, 241);
            align-items: center;
            height:80vh;
            font-size: 20px;
            font-family: 'Abyssinica SIL', serif;
            font-family: 'EB Garamond', serif;
            background-color: whitesmoke;
        }
        #next7{
            border: none;
            padding: 8px;
            background-color: rgb(80, 80, 241);;
            color: white;
        }
    </style>
</head>
<body>
    <div id="head">
        <div>
            <span>Weather App</span>&nbsp;&nbsp;<i class="fa-sharp fa-solid fa-cloud"></i>
        </div>
        <div>
            <input id="cityname" type="text" placeholder="Search city for weather update">
            <input id="search" type="submit" value="Search">
        </div>
    </div>
    <div id="display">
        
    </div>
</body>
<script src="openweather.js"></script>
</html>
