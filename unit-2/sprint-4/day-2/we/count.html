<script>
    let count = +21;
    let promise = new Promise((res, rej)=>{
        if(count>0){
            res("It is positive value");
        }else{
            rej("It is negative value");
        }
    });

    promise
    .then((value)=>{
        console.log(value);
    })
    .catch((value)=>{
        console.log(value);
    })

</script>
