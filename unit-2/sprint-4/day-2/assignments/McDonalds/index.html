<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Donalds</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        #nav{
            width: 100%;
            background-color: rgb(175, 45, 45);
            text-align: center;
            color:white;
            display: flex;
            justify-content: space-between;
        }
        #nav>div:nth-child(2){
            padding: 5px 30px;
        }
        h1{
            padding: 0px 10px;
        }
        #main{
            width: 20%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            text-align: center;
            padding: 2px;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 20px;
        }
        #all{
            display: flex;
            width: 100%;
        }
        button{
            border: none;
            padding: 5px 7px;
            background-color: rgb(175, 45, 45);
            color: white;
            width: 80%;
        }
        #display{
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3.1fr);
            column-gap: 10px;
            width: 70%;
            margin: auto;
            margin-top: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            text-align: center;
        }
        #idDisplay{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div>
            <h1>McDonalds</h1>
        </div>
        <div>
            <h3>Order Food</h3>
        </div>
    </div>
    <h3 id="idDisplay"></h3>
    <div id="all">
        <div id="main">
            <h3>Choose Your Food</h3>
            <hr>
            <label for="">Chilli Paneer</label>
            <input type="radio" value="Chilli Paneer"><br>
            <label for="">Pizza Hut</label>
            <input type="radio" value="Pizza"><br>
            <label for="">Chicken cury</label>
            <input type="radio" value="Chicken cury"><br>
            <label for="">Cold Drinks</label>
            <input type="radio" value="Cold Drinks"><br>
            <label for="">Burger King</label>
            <input type="radio" value="Burger King"><br>
            <label for="">Egg Curry</label>
            <input type="radio" value="Egg Curry"><br>
            <label for="">Chilled Beer</label>
            <input type="radio" value="Chilled Beer"><br><br>
            <button id="submit">Order Food</button>
        </div>
        <div id="display">
            
        </div>
    </div>
</body>
</html>

<script>

    let foodArr = [
    {
        id:01,
        name:"Chilli Panner",
        price:239,
        image_url:"https://www.indianhealthyrecipes.com/wp-content/uploads/2022/02/chilli-paneer-recipe.jpg",
    },
    {
        id:02,
        name:"Pizza Hut",
        price:179,
        image_url:"data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
    },
    {
        id:03,
        name:"Chicken Cury",
        price:499,
        image_url:"https://www.foodandwine.com/thmb/8YAIANQTZnGpVWj2XgY0dYH1V4I=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/spicy-chicken-curry-FT-RECIPE0321-58f84fdf7b484e7f86894203eb7834e7.jpg"
    },
    {
        id:04,
        name:"Cold Drinks",
        price:340,
        image_url:"https://5.imimg.com/data5/SELLER/Default/2020/10/FP/GL/OA/521830/soft-drinks-500x500.jpg"
    },
    {
        id:05,
        name:"Burger King",
        price:199,
        image_url:"https://5.imimg.com/data5/SELLER/Default/2020/10/FP/GL/OA/521830/soft-drinks-500x500.jpg"
    },
    {
        id:06,
        name:"Egg Curry",
        price:139,
        image_url:"https://5.imimg.com/data5/SELLER/Default/2020/10/FP/GL/OA/521830/soft-drinks-500x500.jpg"
    },
    {
        id:07,
        name:"Chilled Beer",
        price:1999,
        image_url:"https://5.imimg.com/data5/SELLER/Default/2020/10/FP/GL/OA/521830/soft-drinks-500x500.jpg"
    }
];

localStorage.setItem("foods", JSON.stringify(foodArr));

let arr = JSON.parse(localStorage.getItem("foods"));

let submit = document.querySelector("#submit");
submit.addEventListener("click", ()=>{
    order(arr);
});
    function order(arr){
        let main = document.querySelector("#display");
        let div = document.createElement("div");
        let img = document.createElement("img");
        let name = document.createElement("h3");
        let price = document.createElement("h4");
        let idDis = document.querySelector("#idDisplay");
        div.append(img,name,price);
        main.append(div)          ;                        
        arr.forEach((elements)=>{
            let foods = document.querySelectorAll("input");
            foods.forEach((elem)=>{
                if(elem.value===elements.name){
                    img.src=elements.image_url;
                    name.innerText=elements.name;
                    price.innerText = elements.price;
                    idDis.innerText = "Your Order ID is:"+" "+elements.id;
                }
            })
        })
        
    }
</script>
