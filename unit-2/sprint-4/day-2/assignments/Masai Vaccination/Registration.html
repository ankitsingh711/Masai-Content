<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #main{
            width: 30%;
            padding: 10px;
            font-size: 20px;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            text-align:center;
            margin-top: 50px;
            background-color: teal;
            color: white;
        }
        input{
            outline:none;
            width: 85%;
            font-size: 20px;
        }
        #reg{
            font-size: 15px;
            width: 85%;
            padding: 5px 0px;
            border: none;
            background-color: red;
            color: white;
            font-size: 20px;
        }
        ::placeholder{
            font-size: 16px;
            text-align: center;
        }
        select{
            width: 85%;
            font-size: 16px;
            outline: none;
        }
        #nav{
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            background-color: black;
            padding: 8px;
            color: white;
        }
        #links{
            display: flex;
            justify-content: space-evenly;
            width: 30%;
            align-items: center;
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="masai">
            <img src="https://lwfiles.mycourse.app/masai-school-public/283427801ef0376bad3f197fad544f38.png" alt="masai logo" width="100px">
        </div>
        <div id="links">
            <a href="Registration.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="Vaccinated.html">Vaccinated</a>
        </div>
    </div>
    <div id="main">
        <form action="">
            <label for="">User ID</label><br>
            <input id="user" type="text" placeholder="Enter User ID"><br><br>
            <label for="">Name</label><br>
            <input id="name" type="text" placeholder="Enter Your Name"><br><br>
            <label for="">Age</label><br>
            <input id="age" type="number" placeholder="Enter Your Age"><br><br>
            <label for="">Designation</label><br>
            <select name="" id="design">
                <option value="">Select Designation</option>
                <option value="Employee">Employee</option>
                <option value="Student">Student</option>
            </select><br><br>
            <label for="">Priority</label><br>
            <select id="prior">
                <option value="">Select Priority</option>
                <option value="p0">p0</option>
                <option value="p1">p1</option>
                <option value="p2">p2</option>
                <option value="p3">p3</option>
            </select><br><br>
            <label for="">Vaccines</label><br>
            <select id="vacc">
                <option value="">Select Vacccine</option>
                <option value="Covishield">Covishield</option>
                <option value="Covaxin">Covaxin</option>
                <option value="Sputnik">Sputnik</option>
            </select>
            </select><br><br>
            <input id="reg" type="submit" value="Register">
        </form>
    </div>
</body>
<script src="registration.js"></script>
</html>
