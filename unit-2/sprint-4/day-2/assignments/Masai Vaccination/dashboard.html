<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        thead{
            background-color: teal;
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        table{
            width: 80%;
            padding: 5px 10px;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #filter{
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #filter select{
            width: 150px;
        }
        tbody{
            font-size: 20px;
            text-align: center;
        }
        #nav{
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            background-color: black;
            padding: 8px;
            color: white;
        }
        #links{
            display: flex;
            justify-content: space-evenly;
            width: 30%;
            align-items: center;
        }
        a{
            color: white;
            text-decoration: none;
        }
        tbody>tr:nth-child(even){
            background-color: teal;
            color: white;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="masai">
            <img src="https://lwfiles.mycourse.app/masai-school-public/283427801ef0376bad3f197fad544f38.png" alt="masai logo" width="100px">
        </div>
        <div id="links">
            <a href="Registration.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="Vaccinated.html">Vaccinated</a>
        </div>
    </div><br>
    <div id="filter">
        <label for="">Filter By Vaccine</label>
        <select id="vaccine">
            <option value="">Select Vacccine</option>
            <option value="Covishield">Covishield</option>
            <option value="Covaxin">Covaxin</option>
            <option value="Sputnik">Sputnik</option>
        </select>
        <label for="">Filter By Age</label>
        <select id="age">
            <option value="">Select Age</option>
            <option value="Low to High">Low to High</option>
            <option value="High to Low">High to Low</option>
        </select>
        <label for="">Filter By Priority</label>
        <select id="prior">
            <option value="">Select Priority</option>
            <option value="p0">p0</option>
            <option value="p1">p1</option>
            <option value="p2">p2</option>
            <option value="p3">p3</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>Designation</td>
                <td>Priority</td>
                <td>Vaccine</td>
                <td>OTP</td>
                <td>Delete</td>
                <td>Vaccinate</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script src="dashboard.js"></script>
</html>
