<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 30%;
            margin: auto;
            height: 90vh;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 10px;
            text-align: center;
        }
        h1{
            color: green;
        }
        #circle{
            width: 150px;
            height: 150px;
            border: 2px solid green;
            border-radius: 50%;
            margin: auto;
            font-size: 100px;
            color: green;
        }
        span{
            margin-top: 20px;
        }
        button{
            border: none;
            width: 90%;
            padding: 5px;
            background-color: green;
            color: white;
            margin-top: 200px;
        }
        h2{
            color: limegreen;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Payment Success</h1>
        <h3>Your Payment of Rs.300 is Successfull</h3>
        <div id="circle">
            &check;
        </div>
        <span>Many rewards and offer</span>
        <h2>You will get more offers</h2>
        <div>
            <button>Done</button>
        </div>
    </div>
</body>
</html>
