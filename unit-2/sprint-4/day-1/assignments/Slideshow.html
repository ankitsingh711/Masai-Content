<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        #main{
            margin: auto;
            width: 80%;
            margin: auto;
            display: flex;
            margin-top: 20px;
        }
        img{
            width: 100%;
        }
        #btn{
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        #btn>button:nth-child(1){
            margin-left: 20px;
        }

        #btn>button:nth-child(2){
            margin-right: 20px;
        }

        button{
            font-size: 20px;
            padding: 2px 20px;
        }
    </style>
</head>
<body>
        <div id="btn">
            <button id="lbtn">&larr;</button>
            <button id="rbtn">&rarr;</button>
        </div>
    <div id="main">
        <img id="slide" src="" alt="">
    </div>
</body>
<script src="slideshow.js"></script>
</html>
