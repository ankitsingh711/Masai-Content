<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        document.querySelector("h1").style.color="red";
      }

      function changeH3() {
        let arr = document.querySelectorAll("h3");
        arr.forEach((item)=>{
            item.style.color="green";
        })
      }

      function changeH5() {
        let arr = document.querySelectorAll("h5");
        arr.forEach((item)=>{
            item.style.color="blue";
        })
      }

      function changeGreen() {
        let arr = document.querySelectorAll(".green");
        arr.forEach((item)=>{
            item.style.color="green";
        })
      }

      function changeRed() {
        let arr = document.querySelectorAll(".red");
        arr.forEach((item)=>{
            item.style.color="red";
        })
      }

      function changeBlue() {
        let arr = document.querySelectorAll(".blue");
        arr.forEach((item)=>{
            item.style.color="blue";
        })
      }
    </script>
  </body>
</html>
