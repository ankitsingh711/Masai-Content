<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form id="form" action="login.html">
        <div>Sign Up</div>
        <div>
            <div>
                <label for="">Email:</label>
                <input type="email" id="email" placeholder="Enter Email Here">
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password" id="pass" placeholder="Create Password Here">
            </div>
            <div>
                <label for="">Phone.No:</label>
                <input type="phone" id="mob" placeholder="Enter Phone Number Here">
            </div>

            <a href="login.html">
                <input type="submit" value="Sign Up">
            </a>
        </div>
        <div>
            <p>Please read terms and condition before filling</p>
        </div>
    </form>
</body>
<script src="signup.js"></script>
</html>
