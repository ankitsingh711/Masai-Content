<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <style>
        form{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            width: 20%;
            margin: auto;
            margin-top: 200px;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Enter OTP</label><br><br>
        <input type="number" name="" id="otp" placeholder="Enter OTP 1234"><br><br>
        <input type="submit">
    </form>
</body>

<script>
    document.querySelector("form").addEventListener("submit", otp);

    function otp(e){
        e.preventDefault();
        let otpValue = document.querySelector("#otp").value;
        if(otpValue=="1234"){
            alert("Payment Successful");
        } else{
            alert("Wrong Otp");
        }
    }
</script>
</html>
