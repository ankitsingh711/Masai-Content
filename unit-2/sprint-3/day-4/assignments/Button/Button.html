<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        div{
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Store and get name  -->
    <button id="name" type="submit">
        Name
    </button>
    <button id="getname">
        Get User Name
    </button>
    <div>
        <h1>Name:</h1>
        <h1 id="displayName">&nbsp;</h1>
    </div>
    <!-- Store mobile number and get -->
    <button id="mob" type="submit">
        Mobile Number
    </button>
    <button id="getmob">
        Mobile 
    </button>

    <div>
        <h1>Mobile:</h1>
        <h1 id="displayNumber">&nbsp;</h1>
    </div>

    <!-- Store hobbies and get the data  -->
    <button id="hobbies" type="submit">
        Hobbies
    </button>
    <button id="gethobbies">
        My Hobbies
    </button>

    <div>
        <h1>Hobbies:</h1>
        <h1 id="displayHobbies">&nbsp;</h1>
    </div>

    <!-- Students data -->
    <button id="students" type="submit">
        Store Students
        <button id="getstudents">
            Students
        </button>
    </button>

    <div>
        <h1>Students:</h1>
        <h1 id="displayStudents">&nbsp;</h1>
    </div>
</body>
<script src="button.js"></script>
</html>
