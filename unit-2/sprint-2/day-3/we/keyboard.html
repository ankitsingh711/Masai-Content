<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Assignment</title>
    <style>
        body{
            background-color: #02bdd5;
        }
        .keyboard{
            display: grid;
            width:60%;
            border-radius: 10px;
            margin: auto;
            grid-template-columns: repeat(12,1fr);
            background-color: #262c2c;
            color: #02bdd5;
            gap:3px;
            text-align: center;
            margin-top: 200px;
            height: 100%;
            padding:2%;
            row-gap: 15px;
        }
        .keyboard>div{
            background-color: #2f3639;
            font-style: 20px;
            height: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            text-align: center;
            padding: 5px;
        }
        #space{
            grid-column-start: 5;
            grid-column-end: 9;
        }
        .btn{
            grid-column-start: 11;
            grid-column-end: 13;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>Tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>Caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div class="btn">Enter</div>
        <div>Shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div><</div>
        <div>></div>
        <div class="btn">Shift</div>
        <div>Windows</div>
        <div>Ctrl</div>
        <div>Option</div>
        <div>Alt</div>
        <div id="space">Space</div>
        <div>Alt</div>
        <div>Option</div>
        <div>&larr;</div>
        <div>&rarr;</div>
    </div>
</body>
</html>
