<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Again</title>
    <style>
        body{
            background-color: black
        }
        .container{
            width:70%;
            height: 450px;
            margin: auto;
            display: grid;
            row-gap: 40px;
            background-color: white;
            grid-template-areas: "one one two two three three"
                                "four five two two three three ";
            gap: 15px;
            margin-top: 70px;
            padding: 3%;
        }
        .container>div{
            background-color: #444444;
            border-radius: 10px;
            font-size: 25px;
            color: white;
            text-align: center;
        }
        .container>div:nth-child(1){
            grid-area: one;
        }

        .container>div:nth-child(2){
            grid-area: two;
        }

        .container>div:nth-child(3){
            grid-area: three;
        }

        .container>div:nth-child(4){
            grid-area: four;
        }

        .container>div:nth-child(5){
            grid-area: five;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><h1>A</h1></div>
        <div><h1>B</h1></div>
        <div><h1>C</h1></div>
        <div><h1>D</h1></div>
        <div><h1>E</h1></div>
    </div>
</body>
</html>
