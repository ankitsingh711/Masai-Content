<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        h1{
            color: teal;
            text-align: center;
        }
        .main{
            width: 20%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            row-gap: 15px;
            column-gap: 15px;
            padding: 2%;
            height: 300px;
        }
        .main>div{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            text-align: center;
            border-radius: 10px;
        }
        .main>div:nth-child(1){
            grid-column-start: 1;
            padding:4%;
            grid-column-end: 5;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .black{
            background-color: black;
            color: white;
        }
        .main>div:nth-child(14)[type="clear"]{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="main">
        <div></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="black">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="black">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="black">X</div>
        <div type="clear">C</div>
        <div>0</div>
        <div>=</div>
        <div class="black">/</div>
    </div>
</body>
</html>
