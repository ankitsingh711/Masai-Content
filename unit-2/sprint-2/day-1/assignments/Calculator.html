<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .main{
            width:18%;
            margin: auto;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
            height:300px;
            padding: 4%;
        }
        h1{
            text-align: center;
            color:#008080;
            font-size: 40px;
        }
        .main>div:nth-child(1){
            width:100%;
            height: 16%;
            margin: auto;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
        }

        .main>div:nth-child(2){
            width: 100%;
            height: 80%;
            margin:auto;
            margin-top: 20px;
        }
        .main>div:nth-child(2)>div{
            width:100%;
            height: 23%;
            display: flex;
            margin-top: 1%;
        }
        .main>div:nth-child(2)>div>div{
            width: 23%;
            height: 100%;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
            margin: auto;
            text-align: center;
        }
        .main>div:nth-child(2)>div>div:nth-child(4){
            background-color: black;
            color:white
        }
        .main>div:nth-child(2)>div>div[type="submit"]{
            background-color: black;
            color: white;
        }
        .main>div:nth-child(2)>div>div[type="clear"]{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="main">
        <div id="display"></div>
        <div>
            <div class="buttons">
                <div><h2>1</h2></div>
                <div><h2>2</h2></div>
                <div><h2>3</h2></div>
                <div><h2>+</h2></div>
            </div>
            <div class="buttons">
                <div><h2>4</h2></div>
                <div><h2>5</h2></div>
                <div><h2>6</h2></div>
                <div><h2>-</h2></div>
            </div>
            <div class="buttons">
                <div><h2>7</h2></div>
                <div><h2>8</h2></div>
                <div><h2>9</h2></div>
                <div><h2>X</h2></div>
            </div>
            <div class="buttons">
                <div type="clear"><h2>C</h2></div>
                <div><h2>0</h2></div>
                <div type="submit"><h2>=</h2></div>
                <div><h2>/</h2></div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let arr = document.querySelectorAll(".buttons>div");
    arr.forEach((item)=>{
        item.addEventListener("click",myFunc)
    })

    let myFunc = () => {
        console.log("clicked")
    }

</script>
